<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: white; text-align: center; padding: 20px; }
        .dashboard { display: flex; flex-direction: column; align-items: center; gap: 20px; max-width: 800px; margin: auto; }
        
        .video-container { position: relative; width: 640px; height: 480px; border: 4px solid #333; border-radius: 15px; overflow: hidden; background: #000; }
        img { width: 100%; height: 100%; display: none; }

        .stats-panel { display: flex; gap: 20px; width: 100%; justify-content: center; margin-top: 10px; }
        .stat-card { background: #1e1e1e; padding: 15px 30px; border-radius: 12px; border: 1px solid #444; min-width: 150px; }
        .stat-label { font-size: 0.8rem; color: #888; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 1.5rem; font-weight: bold; color: #00ff88; }

        .vol-track { width: 100%; height: 10px; background: #333; border-radius: 5px; margin-top: 10px; overflow: hidden; }
        .vol-fill { height: 100%; background: #00ff88; width: 50%; transition: width 0.2s; }

        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        button { padding: 12px 30px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-start { background: #00ff88; color: #000; }
        .btn-stop { background: #ff4444; color: #fff; }
        button:hover { opacity: 0.7; transform: translateY(-2px); }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>Hand Tracking Control</h1>

        <div class="video-container">
            <div id="placeholder" style="padding-top: 220px; color: #555;">CAMERA OFFLINE</div>
            <img id="videoFeed" src="" alt="Live Feed">
        </div>

        <div class="stats-panel">
            <div class="stat-card">
                <div class="stat-label">Active Gesture</div>
                <div id="gestureVal" class="stat-value">NONE</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">System Volume</div>
                <div id="volPercent" class="stat-value">0%</div>
                <div class="vol_track"><div id="volFill" class="vol-fill"></div></div>
            </div>
        </div>

        <div class="btn-group">
            <button class="btn-start" onclick="toggleCamera('start')">START </button>
            <button class="btn-stop" onclick="toggleCamera('stop')">STOP </button>
        </div>
    </div>

    <script>
        function toggleCamera(action) {
            fetch('/control_camera', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: action })
            })
            .then(response => response.json())
            .then(data => {
                const img = document.getElementById('videoFeed');
                const placeholder = document.getElementById('placeholder');
                if (action === 'start') {
                    img.src = "/video_feed?t=" + new Date().getTime();
                    img.style.display = 'block';
                    placeholder.style.display = 'none';
                    startPolling();
                } else {
                    img.src = "";
                    img.style.display = 'none';
                    placeholder.style.display = 'block';
                }
            });
        }

        function startPolling() {
            setInterval(() => {
                fetch('/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('gestureVal').innerText = data.gesture;
                    document.getElementById('volPercent').innerText = data.volume + "%";
                    document.getElementById('volFill').style.width = data.volume + "%";
                    
                    const val = document.getElementById('gestureVal');
                    val.style.color = (data.gesture === "NO HAND") ? "#888" : "#00ff88";
                });
            }, 200);
        }
    </script>
</body>
</html>
